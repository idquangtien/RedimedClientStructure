<div class="modal-content">
	<div class="modal-header my-modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="modal_close()"></button>
		<h4 class="modal-title"><b><i class="icon-key"></i> Change Password</b></h4>
	</div>
	<div class="modal-body">
			<div class="form-group">
				<label for="old_password" class="control-label">Old Password</label>
				<input type="password" class="form-control" id="old_password" placeholder="Old Password">
			</div>
			<div class="form-group">
				<label for="new_password" class="control-label">New Password</label>
				<input type="password" class="form-control" id="new_password" placeholder="New Password">
			</div>
			<div class="form-group">
				<label for="confirm_password" class="control-label">Confirm Password</label>
				<input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password">
			</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn default" data-dismiss="modal" ng-click="close()"><i class="icon-action-undo"></i> Close</button>
		<button type="button" class="btn blue"><i class="glyphicon glyphicon-save"></i> Save changes</button>
	</div>
</div>
